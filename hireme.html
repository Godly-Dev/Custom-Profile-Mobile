<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hire Me - Rg_Dev</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #0b0b0b;
    --accent: #e64b4b;
    --card: #111;
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: "Inter", sans-serif;
    color: #fff;
    padding: 16px;
  }

  /* Top bar */
  .topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .brand {
    font-family: "Poppins", sans-serif;
    font-weight: 700;
    color: var(--accent);
    font-size: 20px;
  }
  .hamburger {
    background: #000;
    border: 1px solid #111;
    color: #fff;
    padding: 8px 10px;
    border-radius: 10px;
    font-size: 20px;
    cursor: pointer;
  }

  /* nav drawer */
  .nav-drawer {
    position: fixed;
    top: 0;
    right: -100%;
    width: 80%;
    max-width: 360px;
    height: 100vh;
    background: #000;
    padding: 24px;
    transition: right 0.28s ease;
    z-index: 50;
  }
  .nav-drawer.open { right: 0; }
  .nav-close {
    display: block;
    margin-left: auto;
    background: transparent;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
  }
  .nav-links {
    margin-top: 18px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .nav-links a {
    color: #fff;
    text-decoration: none;
    padding: 10px 12px;
    border-radius: 10px;
    display: block;
  }
  .nav-links a.active {
    background: rgba(230,75,75,0.08);
    color: var(--accent);
    font-weight: 600;
  }

  /* Hire Me Section */
  .section {
    margin-top: 40px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    padding: 20px;
    text-align: center;
  }
  .title {
    font-size: 36px;
    font-family: "Poppins", sans-serif;
    margin-bottom: 30px;
  }
  .title span { color: var(--accent); }
  .hire-card {
    background: var(--card);
    border-radius: 18px;
    padding: 30px;
    border: 1px solid rgba(255,255,255,0.05);
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }
  .hire-card p {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 20px;
  }
  .hire-card a {
    display: inline-block;
    background: var(--accent);
    color: #fff;
    padding: 12px 24px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.3s;
  }
  .hire-card a:hover {
    background: #d53b3b;
  }
</style>
</head>
<body>

  <!-- Top bar -->
  <div class="topbar">
    <div class="brand">Rg_Dev</div>
    <button class="hamburger" id="menuBtn" aria-label="Menu">☰</button>
  </div>

  <!-- Nav drawer -->
  <aside id="navDrawer" class="nav-drawer" aria-hidden="true">
    <button class="nav-close" id="closeNav" aria-label="Close menu">✕</button>
    <nav class="nav-links">
      <a href="index.html" class="active">Home</a>
    </nav>
  </aside>

  <!-- Hire Me Section -->
  <section class="section">
    <h1 class="title">Hire <span>Me</span></h1>
    <div class="hire-card">
      <p>I'm available for freelance projects, collaborations, or full-time opportunities. Let’s build something amazing together!</p>
      <a href="mailto:thegreatrgdev@gmail.com">Contact Me</a>
    </div>
  </section>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const navDrawer = document.getElementById('navDrawer');
  const closeNav = document.getElementById('closeNav');

  menuBtn.addEventListener('click', () => {
    const open = navDrawer.classList.toggle('open');
    navDrawer.setAttribute('aria-hidden', !open);
  });

  closeNav.addEventListener('click', () => {
    navDrawer.classList.remove('open');
    navDrawer.setAttribute('aria-hidden', 'true');
  });
</script>

</body>
</html>
